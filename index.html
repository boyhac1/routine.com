<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Routine Builder</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            font-family: 'Hind Siliguri', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Control Panel */
        .control-panel {
            position: sticky;
            top: 0;
            z-index: 999;
            background: #333;
            width: 100%;
            padding: 12px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border-bottom: 1px solid #444;
        }

        .btn {
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.2s;
        }
        .btn:active { transform: scale(0.95); }
        
        .btn-img { background: #1e88e5; }
        .btn-pdf { background: #e53935; }
        .btn-view { background: #fb8c00; color: black; } /* Preview Button */

        /* Wrapper for Scrolling/Zooming */
        .paper-wrapper {
            width: 100%;
            overflow: auto; /* Allows scrolling */
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-start; /* Starts from left */
            background: #222;
        }

        /* Centering helper when in preview mode */
        .paper-wrapper.centered {
            justify-content: center;
            overflow: hidden; /* No scroll in preview mode */
        }

        /* Main Routine Paper */
        #routine-paper {
            width: 1123px;  /* Fixed High-Res Width */
            height: 794px;
            background: white;
            box-shadow: none; 
            padding: 0;
            box-sizing: border-box;
            flex-shrink: 0;
            transform-origin: top left; /* Zoom from top-left */
            transition: transform 0.3s ease; /* Smooth animation */
        }

        /* Header */
        .header {
            background: #0277bd;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .header h1 { margin: 0; font-size: 32px; }
        .header p { margin: 5px 0 0 0; font-size: 16px; opacity: 0.9; }

        /* Table */
        .routine-table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .routine-table th, .routine-table td {
            border: 1px solid #546e7a;
            vertical-align: top;
        }

        .routine-table th {
            color: white;
            font-size: 18px;
            text-transform: uppercase;
            height: 45px;
            vertical-align: middle;
            background: #37474f;
        }

        /* Column Colors */
        .th-no { width: 60px; background: #263238; }
        .th-date { width: 130px; background: #455a64; }
        .th-phy { background: #1565c0; }
        .th-chem { background: #2e7d32; }
        .th-math { background: #ef6c00; }
        .th-bio { background: #7b1fa2; }

        /* Input Area */
        .input-area {
            width: 100%;
            height: 100%;
            min-height: 55px;
            border: none;
            outline: none;
            background: transparent;
            font-family: 'Hind Siliguri', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #000;
            padding: 5px;
            box-sizing: border-box;
        }

        /* Helper styling */
        .date-input { text-align: center; color: #d32f2f; font-weight: 700; display:flex; align-items:center; justify-content:center; }
        .bg-phy { background: #e3f2fd; }
        .bg-chem { background: #e8f5e9; }
        .bg-math { background: #fff3e0; }
        .bg-bio { background: #f3e5f5; }
        .td-no { background: #cfd8dc; text-align: center; font-weight: bold; font-size: 22px; color: #333; vertical-align: middle !important;}
        
        /* Footer removed - Container adjusts */
        .inner-content {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .footer-space {
            margin-top: auto;
            text-align: center;
            color: #888;
            font-size: 12px;
            padding-top: 5px;
        }

    </style>
</head>
<body>

    <div class="control-panel">
        <button class="btn btn-view" onclick="togglePreview()" id="viewBtn">üîç Full Preview</button>
        <button class="btn btn-img" onclick="downloadContent('jpg')" id="imgBtn">üì∑ JPG Save</button>
        <button class="btn btn-pdf" onclick="downloadContent('pdf')" id="pdfBtn">üìÑ PDF Save</button>
    </div>

    <div class="paper-wrapper" id="wrapper">
        <div id="routine-paper">
            <div class="inner-content">
                <div class="header">
                    <h1 contenteditable="true">‡¶è‡¶á‡¶ö‡¶è‡¶∏‡¶∏‡¶ø ‡¶è‡¶°‡¶Æ‡¶ø‡¶∂‡¶® ‡¶Æ‡¶°‡ßá‡¶≤ ‡¶ü‡ßá‡¶∏‡ßç‡¶ü ‡¶∞‡ßÅ‡¶ü‡¶ø‡¶®</h1>
                    <p contenteditable="true">‡¶ü‡¶æ‡¶∞‡ßç‡¶ó‡ßá‡¶ü: ‡ßß‡ß¶ ‡¶¶‡¶ø‡¶®‡ßá‡¶∞ ‡¶∏‡ßç‡¶™‡ßá‡¶∂‡¶æ‡¶≤ ‡¶ï‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶ï‡ßã‡¶∞‡ßç‡¶∏</p>
                </div>

                <table class="routine-table">
                    <thead>
                        <tr>
                            <th class="th-no">No</th>
                            <th class="th-date">Date</th>
                            <th class="th-phy">Physics</th>
                            <th class="th-chem">Chemistry</th>
                            <th class="th-math">Math</th>
                            <th class="th-bio">Biology</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
                
                <!-- Footer Credit REMOVED as requested -->
                <div class="footer-space"></div> 
            </div>
        </div>
    </div>

    <script>
        // 1. Generate Table
        const tbody = document.getElementById('table-body');
        for (let i = 1; i <= 10; i++) {
            let isFinal = i > 8;
            let noBg = isFinal ? '#c62828' : '#cfd8dc';
            let noCol = isFinal ? 'white' : '#333';
            let num = i < 10 ? '0' + i : i;

            let html = `
            <tr>
                <td class="td-no" style="background:${noBg}; color:${noCol}">${num}</td>
                <td style="background:#fff"><div class="input-area date-input" contenteditable="true"></div></td>
                <td class="bg-phy"><div class="input-area" contenteditable="true"></div></td>
                <td class="bg-chem"><div class="input-area" contenteditable="true"></div></td>
                <td class="bg-math"><div class="input-area" contenteditable="true"></div></td>
                <td class="bg-bio"><div class="input-area" contenteditable="true"></div></td>
            </tr>`;
            tbody.insertAdjacentHTML('beforeend', html);
        }

        // 2. PREVIEW / ZOOM LOGIC
        let isPreviewMode = false;

        function togglePreview() {
            const paper = document.getElementById('routine-paper');
            const wrapper = document.getElementById('wrapper');
            const btn = document.getElementById('viewBtn');

            if (!isPreviewMode) {
                // Enable Full Preview (Fit to Screen)
                const availableWidth = window.innerWidth - 20; // 20px padding
                const scale = availableWidth / 1123;
                
                paper.style.transform = `scale(${scale})`;
                wrapper.classList.add('centered');
                wrapper.style.height = (794 * scale + 40) + 'px'; // Adjust height
                
                btn.innerText = "‚úèÔ∏è Edit Mode";
                btn.style.background = "#fff";
            } else {
                // Enable Edit Mode (100% size, scrollable)
                paper.style.transform = `scale(1)`;
                wrapper.classList.remove('centered');
                wrapper.style.height = 'auto';
                
                btn.innerText = "üîç Full Preview";
                btn.style.background = "#fb8c00";
            }
            
            isPreviewMode = !isPreviewMode;
        }

        // 3. DOWNLOAD LOGIC (Ultra Quality)
        async function downloadContent(type) {
            const paper = document.getElementById('routine-paper');
            const btn = type === 'jpg' ? document.getElementById('imgBtn') : document.getElementById('pdfBtn');
            const originalText = btn.innerText;
            
            btn.innerText = "‚è≥ ...";
            
            // Temporarily reset zoom for capture
            const currentTransform = paper.style.transform;
            paper.style.transform = 'scale(1)';
            window.scrollTo(0,0);
            await new Promise(r => setTimeout(r, 100));

            const canvas = await html2canvas(paper, {
                scale: 4, // Ultra HD
                useCORS: true,
                backgroundColor: '#ffffff',
                logging: false
            });

            if (type === 'jpg') {
                const link = document.createElement('a');
                link.download = 'Routine.jpg';
                link.href = canvas.toDataURL('image/jpeg', 1.0);
                link.click();
            } else {
                const imgData = canvas.toDataURL('image/jpeg', 1.0);
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('l', 'mm', 'a4');
                pdf.addImage(imgData, 'JPEG', 0, 0, 297, 210);
                pdf.save('Routine.pdf');
            }

            // Restore previous view state
            paper.style.transform = currentTransform;
            btn.innerText = originalText;
        }
    </script>
</body>
    </html>
